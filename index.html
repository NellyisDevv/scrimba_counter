<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/scrimba.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>People Counter</title>
  </head>
  <body>
    <main>
      <div class="welcome-container">
        <p id="welcome-el"></p>
      </div>
      <div class="counter-container">
        <div class="people-entered">
          <h1>People entered:</h1>
        </div>
        <div class="people-counted">
          <h2 id="count-el">0</h2>
        </div>
        <div class="button">
          <button id="increment-btn" onclick="increment(), audio.play()">
            INCREMENT
          </button>
          <button id="decrement-btn" onclick="decrement(), bleep.play()">
            DECREMENT
          </button>
          <button id="save-btn" onclick="save(), audio.play()">SAVE</button>
          <button
            class="reset-el"
            id="reset-btn"
            onclick="reset(), bleep.play()"
          >
            RESET
          </button>
        </div>
        <div class="previous">
          <p id="save-el">Previous entires:</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="info">
        <h5>Made by <a href="https://nellyisdev.com">NellyisDev</a></h5>
      </div>
    </footer>
    <script src="scrimba.js"></script>
  </body>
</html>
